{% extends 'flatpages/default.html' %}


{% block content %}
<h1>{% if form.instance.pk %}
  Редактировать
  {% else %}
  Создать
  {% endif %} новость</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'news_list' %}">Назад к списку новостей</a>
{% endblock content %}
