<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новые статьи в категории {{ category.name }}</title>
</head>
<body>
    <h1>Здравствуйте!</h1>
    <p>Вот новые статьи в категории "{{ category.name }}" за последнюю неделю:</p>
    <ul>
        {% for post in new_posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
